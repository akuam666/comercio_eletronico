          <h2 class="card-subtitle mb-2 text-muted">{{produto.nome}}</h2>
          <div>

          </div>
          <p> {{produto.tipo_de_produto}} {{produto.cor}}</p>
          <p >{{produto.preco}}â‚¬</p>
          <p >{{produto.descricao}}</p>     
        </div>
      </div>
