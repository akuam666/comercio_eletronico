

 <div class="row" *ngFor="let produto of listaProdutos">
    <div class="col-6 col-md-2">
                       
        <img src="{{produto.foto_principal}}"               
        alt="{{produto.nome}}" class="img-responsive" style="max-width: 100px;">
     </div>
    <div class="col-6 col-md-4">                 
                            <h4 class ="list-group-item-heading">{{produto.nome}}</h4>
                            <p class="list-group-item-text">{{produto.descricao}}</p>
                            </div>
                            <div class="col-6 col-md-1">
                                <button class="btn btn-danger" (click)="removeProdutoWishlist(produto.id!)">Delete</button>
                            </div>

                       
                       
                
            </div>
